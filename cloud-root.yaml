apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloud-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Torque-Lab/cloud-infra-ops.git
    path: argocd
    targetRevision: main
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
