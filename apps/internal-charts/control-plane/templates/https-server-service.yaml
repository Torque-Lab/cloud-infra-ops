apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-service
  annotations:
    argocd.argoproj.io/sync-wave: "-25"
spec:
  selector:
    app: {{ .Chart.Name }}
  ports:
    - protocol: TCP
      name: {{ .Values.controlPlane.ports.name }}
      port: {{ .Values.controlPlane.ports.port }}
      targetPort: {{ .Values.controlPlane.ports.containerPort }}
  type: ClusterIP
