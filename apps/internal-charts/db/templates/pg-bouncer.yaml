
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.postgres.name }}-pgbouncer-{{ .Values.postgres.db_id }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.postgres.name }}-pgbouncer-{{ .Values.postgres.db_id }}
  template:
    metadata:
      labels:
        app: {{ .Values.postgres.name }}-pgbouncer-{{ .Values.postgres.db_id }}
    spec:
      containers:
      - name: pgbouncer
        image: edoburu/pgbouncer
        ports:
        - containerPort: 5432
        envFrom:
          - secretRef:
              name: backend-common-secret
      - name: POSTGRES_HOST
        value: {{ .Values.postgres.name }}-{{ .Values.postgres.db_id }}-service.default.svc.cluster.local

