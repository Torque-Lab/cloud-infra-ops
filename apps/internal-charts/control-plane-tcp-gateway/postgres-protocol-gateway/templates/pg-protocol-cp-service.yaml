apiVersion: v1
kind: Service
#control plane service for postgres wire protocol to fecth route table
metadata:
  name: "{{ .Chart.Name }}-control-plane-service"
  annotations:
    argocd.argoproj.io/sync-wave: "-22"
spec:
  selector:
    app: {{ .Chart.Name }}
  ports:
  - protocol: TCP
    name: {{ (index .Values.postgresProtocolGateway.ports 1).name }}
    port: {{ (index .Values.postgresProtocolGateway.ports 1).port }}
    targetPort: {{ (index .Values.postgresProtocolGateway.ports 1).containerPort }}
  type: ClusterIP