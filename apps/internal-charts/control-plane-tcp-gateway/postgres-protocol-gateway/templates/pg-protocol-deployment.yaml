apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-deployment
  labels:
    app: {{ .Chart.Name }}
  annotations:
    argocd.argoproj.io/sync-wave: "-22" 
spec:
  replicas: {{ .Values.postgresProtocolGateway.replicasCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.postgresProtocolGateway.image.repository }}:{{ .Values.postgresProtocolGateway.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.postgresProtocolGateway.image.pullPolicy }}
          ports:
            - name: {{ (index .Values.postgresProtocolGateway.ports 0).name }}
              containerPort: {{ (index .Values.postgresProtocolGateway.ports 0).containerPort }}
          resources:
            {{- toYaml .Values.postgresProtocolGateway.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          envFrom:
           - secretRef:
               name: tcp-gateway-secret
          volumeMounts:
            - name: tls-secret
              mountPath: /etc/ssl/certs
              readOnly: true
      volumes:
        - name: tls-secret
          secret:
            secretName: tcp-gateway-tls